<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(#FFF825, #FFB10A);
        }

       .login-container {
            background: #FEF8C1;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15); 
            width: 100%;
            max-width: 400px;
            justify-self: center;
        }


        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 25px;
            font-weight: 900;
            color: #000;
            text-shadow:
                2px 2px 0 #fff,
                -2px 2px 0 #fff,
                2px -2px 0 #fff,
                -2px -2px 0 #fff,
                0 0 15px #3f3a09; 
            text-align: center;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1rem;
            border-radius: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #000000;
            opacity: 0.8;
        }


        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: -40px;
            width: 100px;
        }

        .main {
            width: 60%;
            justify-self: center;
            align-items: center;
        }
        .logo-container {
            background-color: #FEF8C1;
            border-radius: 100%;
            width: 100px;
            justify-self: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15); 

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="logo-container">
            <img class="logo" src="./asset/logo.png" alt="Logo">
        </div>
        <div class="login-container">
            <div class="login-header">
                <h1 >KEMBAR BAROKAH</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-button">
                    <img src="./asset/ceklis.svg" alt="ceklis" style="margin-right: 10px;">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Here you can add your login logic
            console.log('Login attempt:', { username, password });
            // You would typically make an API call to your backend here
        });
    </script>  
</body>
</html>
